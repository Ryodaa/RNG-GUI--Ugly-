  <title>Randomizer</title>
</head>

<body class="body">

  <div class="external">
    <div class="middle">
      <div class="text-center internal">
        <div class="content">
          <h1 class="titleShuf">Shuffler</h1>
          <div class="rangeNum">Number Range
            <input type="text" class="form-control minMax" id="min-number" placeholder="min" />
            <input type="text" class="form-control minMax" id="max-number" placeholder="max" />
          </div>
          <div class="or">or</div>
          <input type="text" class="form-control" id="number" placeholder="Single Numbers and Strings" />
          <div class="shuffleButtons">
            <button onclick="push(baseNum.value, minNum.value, maxNum.value); reset();"
              class="shfl-btn btn btn-lg btn-success confirm">Confirm</button>
            <button onclick="arrRandomizer(numbersArray)" class="shfl-btn btn btn-lg btn-success">Shuffle</button>
          </div>
          <div>
            <button onclick="resetArray(); reset(1);" class="shfl-btn btn btn-lg btn-success">Reset</button>
          </div class="resetBtn">
          <textarea class="outputShuf" name="outputWindow" rows="4" cols="50" placeholder="Result"></textarea>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(52, 155, 98, 0.747);">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Randomizer</a>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
  <script>
    setInterval(function () {
      if (baseNum.value != '') {
        confirmBtn.disabled = false;
        textInputMinMax[0].disabled = true;
        textInputMinMax[1].disabled = true;
      } else if (minNum.value != '' && maxNum.value != '') {
        confirmBtn.disabled = false;
        textInputSingle.disabled = true;
      } else if (minNum.value != '' || maxNum.value != '') {
        confirmBtn.disabled = true;
        textInputSingle.disabled = true;
      } else {
        confirmBtn.disabled = true;
        textInputMinMax[0].disabled = false;
        textInputMinMax[1].disabled = false;
        textInputSingle.disabled = false;
      }
    }, 13)

    document.querySelector("#number").addEventListener("keyup", function (event) {
      event.preventDefault();
      if (event.keyCode === 13) {
        document.querySelector(".confirm").click();
      }
    })
  </script>

</body>
